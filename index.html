<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>50% 30% 20% Ahorro</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>50% 30% 20% Ahorro</h1>
  </header>

  <div class="container">
    <div id="savingsForm">
      <label for="usdInput">Ingresar cantidad de USD:</label>
      <input type="number" id="usdInput" placeholder="Cantidad en USD" required>
      <button type="submit" onclick="calcularAhorro()">Calcular</button>
    </div>

    <div class="results">
      <h2>Detalles de ahorro:</h2>
      <table id="savingsTable">
        <tr>
          <th>Fecha y Hora</th>
          <th>Valor en USD</th>
          <th>50%</th>
          <th>30%</th>
          <th>20%</th>
          <th>Eliminar</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
